<h1 class="mat-display-2" style="text-decoration:underline; font-size:40px;">My Favourite Travel Destinations</h1>

<nav>
  <mat-toolbar color="primary">
    <a mat-button routerLink="/list" routerLinkActive="active">Content Array List</a>
    <a mat-button routerLink="/invalid-link" routerLinkActive="active">Invalid Content Link</a>
  </mat-toolbar>
</nav>
<router-outlet></router-outlet>
<div class="centered-form-field">
  <mat-form-field>
    <mat-label>Enter Content ID:</mat-label>
    <input matInput type="number" id="idInput" [(ngModel)]="id">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="showContentById()">Show Content</button>
</div>
