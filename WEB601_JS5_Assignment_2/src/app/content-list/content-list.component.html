<h1>My Travel destinations in this world</h1>

<div *ngFor="let content of contentArray; let i = index"
     class="content-card" style="padding:30px; margin:30px; border-radius:30px;"
     [ngStyle]="{ border: i == 0 ? '2px solid black' : '1px solid gray' }">
  <header class="content-card-header">
    {{ content.country }}
  </header>

  <div class="content-card-body">
    <p><img src="{{ content.imgURL }}" alt="content image" style="width: 20%" /></p>
    <!--<p>{{ content.imgURL }}</p>-->
  <p>{{ content.destination }}</p>
  <p><strong>Creator:</strong> {{ content.food }}</p>
    <p><strong>Type:</strong> {{ content.type }}</p>
    <p>
      <strong>Tags:</strong>
      <span *ngFor="let tag of content.tags">{{ content.tags }}</span>
    </p>
  </div>
</div>
