<p>content-dialog works!</p>

<h1 mat-dialog-title>Add {{contentType}}</h1>
<div mat-dialog-content>

  <mat-form-field>
    <input matInput placeholder="Country" [(ngModel)]="newContent.country">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Destination" [(ngModel)]="newContent.destination">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Food" [(ngModel)]="newContent.food">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Image URL" [(ngModel)]="newContent.imgURL">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Type" [(ngModel)]="newContent.type">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Tag" [(ngModel)]="newContent.tags">
  </mat-form-field>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="add()">Add</button>
</div>
